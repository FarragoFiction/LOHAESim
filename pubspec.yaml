name: LOHAESim
description: Land of H--and Essence
version: 0.0.1
#homepage: https://www.example.com
#author: jadedResearcher <email@example.com>

environment:
  sdk: '>=2.1.0 <3.0.0'

#dependencies:
#  path: ^1.4.1

dependencies:
  DollLibCorrect:
    git:
      url: git://github.com/FarragoFiction/DollLibCorrect.git
      ref: Dart-2.2.0
  RenderingLib:
    git:
      url: git://github.com/FarragoFiction/RenderingLib.git
      ref: Dart-2.2.0
  LoaderLib:
    git:
      url: git://github.com/FarragoFiction/LoaderLib.git
      ref: Dart-2.2.0
  CommonLib:
    git:
      url: git://github.com/FarragoFiction/CommonLib.git
      ref: Dart-2.2.0
  TextEngine:
    git:
      url: git://github.com/FarragoFiction/TextEngine.git
      ref: Dart-2.2.0

dev_dependencies:
  build_runner: ^1.1.2
  build_web_compilers: ^1.0.0
  pedantic: ^1.0.0

transformers:
  - dart_to_js_script_rewriter

